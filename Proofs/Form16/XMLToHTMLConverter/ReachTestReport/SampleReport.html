<!DOCTYPE html>
<html class="fontawesome-i2svg-active fontawesome-i2svg-complete">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type='text/css' href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <title>$ProjectName</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #TestExecutionSummary {
            color: white;
        }

        .passed {
            background-color: #67af67;
        }

        .failed {
            background-color: #e24e4e;
        }

        .result-table {
            font-size: 14px;
        }

        .btnpassed {
            color: green;
        }

        .header {
            overflow: hidden;
            background-color: black;
            padding: 20px 10px;
        }

        .header-center {
            text-align: center;
        }

        /* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */

        @media screen and (max-width: 500px) {


            .header-center {
                text-align: left;
            }
        }

        .btnfailed {
            color: red;
        }

        .hiddenRow {
            padding: 0 !important;
        }

        .toggleRow {
            background-color: #ffe4e1;
        }

        .chevron, .clickable {
            cursor: pointer
        }


        .gly-rotate-45 {
            filter: progid: DXImageTransform.Microsoft.BasicImage(rotation=0.5);
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            transform: rotate(90deg);
            display: inline-block;
        }

        table {
            width: 100%
        }

            table thead {
                background-color: darkgray;
            }



        .testname {
            width: 50%
        }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
        google.charts.load("current", { packages: ["corechart"] });
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Outcome', 'Count'],
                ['Passed', $PassRecords],
                ['Failed', $FailedRecords],
            ]);

            var options = {
                pieHole: 0.5,
                slices: { 0: { color: 'green' }, 1: { color: 'red' } },
                pieSliceText: 'value',
            };

            var chart = new google.visualization.PieChart(document.getElementById('testresultchart'));
            chart.draw(data, options);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="header-center">
            <h3 id="TestExecutionSummary">$ProjectName </h3>
        </div>
    </div>
    <div class="container pt-5" style="padding-top:1rem!important">
        <div class="border">
            <div class="row p-3">
                <div class="col-md-6">
                    <div id="testresultchart">
                        <div style="position: relative;">
                            <div dir="ltr" style="position: relative; width: 529px; height: 200px;">
                                <div aria-label="A chart." style="position: absolute; left: 0px; top: 0px; width: 100%; height: 100%;">
                                    <svg width="529" height="200" aria-label="A chart." style="overflow: hidden;">
                                        <defs id="_ABSTRACT_RENDERER_ID_0">
                                            <filter id="_ABSTRACT_RENDERER_ID_1">
                                                <fegaussianblur in="SourceAlpha" stdDeviation="2"></fegaussianblur>
                                                <feoffset dx="1" dy="1"></feoffset>
                                                <fecomponenttransfer>
                                                    <fefunca type="linear" slope="0.1"></fefunca>
                                                </fecomponenttransfer>
                                                <femerge><femergenode></femergenode><femergenode in="SourceGraphic"></femergenode></femerge>
                                            </filter>
                                        </defs>
                                        <rect x="0" y="0" width="529" height="200" stroke="none" stroke-width="0" fill="#ffffff"></rect>
                                        <g>
                                            <rect x="327" y="38" width="127" height="29" stroke="none" stroke-width="0" fill-opacity="0" fill="#ffffff">
                                            </rect>
                                            <g column-id="Passed">
                                                <rect x="327" y="38" width="127" height="11" stroke="none" stroke-width="0" fill-opacity="0" fill="#ffffff">
                                                </rect>
                                                <g>
                                                    <text text-anchor="start" x="342" y="47.35" font-family="Arial" font-size="11" stroke="none" stroke-width="0" fill="#222222">Passed</text>
                                                </g>
                                                <circle cx="332.5" cy="43.5" r="5.5" stroke="none" stroke-width="0" fill="#008000"></circle>
                                            </g>
                                            <g column-id="Failed">
                                                <rect x="327" y="56" width="127" height="11" stroke="none" stroke-width="0" fill-opacity="0" fill="#ffffff">
                                                </rect>
                                                <g>
                                                    <text text-anchor="start" x="342" y="65.35" font-family="Arial" font-size="11" stroke="none" stroke-width="0" fill="#222222">Failed</text>
                                                </g>
                                                <circle cx="332.5" cy="61.5" r="5.5" stroke="none" stroke-width="0" fill="#ff0000"></circle>
                                            </g>
                                        </g>
                                        <g>
                                            <path d="M192,131L192,162A62,62,0,0,1,192,38L192,69A31,31,0,0,0,192,131" stroke="#ffffff" stroke-width="1" fill="#ff0000"></path>
                                            <text text-anchor="start" x="141.2974359622711" y="103.85000000000001" font-family="Arial" font-size="11" stroke="none" stroke-width="0" fill="#ffffff">$PassRecords</text>
                                        </g>
                                        <g>
                                            <path d="M192,69L192,38A62,62,0,0,1,192,162L192,131A31,31,0,0,0,192,69" stroke="#ffffff" stroke-width="1" fill="#008000"></path>
                                            <text text-anchor="start" x="236.7025640377289" y="103.85" font-family="Arial" font-size="11" stroke="none" stroke-width="0" fill="#ffffff">$FailedRecords</text>
                                        </g>
                                        <g></g>
                                    </svg>
                                    <div aria-label="A tabular representation of the data in the chart." style="position: absolute; left: -10000px; top: auto; width: 1px; height: 1px; overflow: hidden;">
                                        <table>
                                            <thead><tr><th>Outcome</th><th>Count</th></tr></thead>
                                            <tbody>
                                                <tr>
                                                    <td>Passed</td>
                                                    <td>$PassRecords</td>
                                                </tr>
                                                <tr>
                                                    <td>Failed</td>
                                                    <td>$FailedRecords</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div aria-hidden="true" style="display: none; position: absolute; top: 210px; left: 539px; white-space: nowrap; font-family: Arial; font-size: 11px; font-weight: bold;">
                                $PassRecords ($PassPercent)
                            </div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <b><p>Summary</p></b>
                    <div class="row">

                        <table class="table table-borderless">

                            <tbody>
                                <tr>
                                    <th scope="row" style="border:none">Test run name: </th>
                                    <td style="border:none">$Testrunname</td>
                                </tr>
                                <tr>
                                    <th scope="row" style="border:none">All tests: </th>
                                    <td style="border:none">$TestSummary</td>
                                </tr>
                                <tr>
                                    <th scope="row" style="border:none">Pass Percentage: </th>
                                    <td style="border:none">$PassPercent</td>
                                </tr>
                                <tr>
                                    <th scope="row" style="border:none">Run duration: </th>
                                    <td style="border:none">$TotalDuration </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row p-3" id="testTabs">
                <div class="col">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="total-tab" data-bs-toggle="tab" type="button" role="tab" aria-controls="total" aria-selected="true">
                                <svg class="svg-inline--fa fa-chart-pie fa-w-18" aria-hidden="true" data-prefix="fas" data-icon="chart-pie" role="img" xmlns="http://www.w3.org/2000/svg"
                                     viewBox="0 0 576 512" data-fa-i2svg="">
                                    <path fill="currentColor" d="M288 12.3V240h227.7c6.9 0 12.3-5.8 12-12.7-6.4-122.4-104.5-220.6-227-227-6.9-.3-12.7 5.1-12.7 12zM552.7 288c6.9 0 12.3 5.8 12 12.7-2.8 53.2-23.2 105.6-61.2 147.8-4.6 5.1-12.6 5.4-17.5.5L325 288h227.7zM401 433c4.8 4.8 4.7 12.8-.4 17.3-42.6 38.4-99 61.7-160.8 61.7C107.6 511.9-.2 403.8 0 271.5.2 143.4 100.8 38.9 227.3 32.3c6.9-.4 12.7 5.1 12.7 12V272l161 161z"></path>
                                </svg><!-- <i class="fas fa-chart-pie"></i> --> Total
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link btnfailed" id="failed-tab" data-bs-toggle="tab" type="button" role="tab" aria-controls="failed" aria-selected="false">
                                <span>
                                    <svg class="svg-inline--fa fa-times-circle fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="times-circle" role="img" xmlns="http://www.w3.org/2000/svg"
                                         viewBox="0 0 512 512" data-fa-i2svg="">
                                        <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z">
                                        </path>
                                    </svg><!-- <i class="fas fa-times-circle"></i> -->
                                </span> Failed
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link btnpassed" id="passed-tab" data-bs-toggle="tab" type="button" role="tab" aria-controls="passed" aria-selected="false">
                                <span>
                                    <svg class="svg-inline--fa fa-check-circle fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="check-circle" role="img"
                                         xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                                        <path fill="currentColor"
                                              d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"></path>
                                    </svg><!-- <i class="fas fa-check-circle"></i> -->
                                </span> Passed
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade p-2 show active" id="total" role="tabpanel" aria-labelledby="total-tab">
                            $TotalTests
                        </div>
                        <div class="tab-pane fade p-2" id="failed" role="tabpanel" aria-labelledby="failed-tab">
                            $FailedTests
                        </div>
                        <div class="tab-pane fade p-2" id="passed" role="tabpanel" aria-labelledby="passed-tab">
                            $PassedTests
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script type="text/javascript">
        var totalTab = document.querySelector('#total-tab');
        var failedTab = document.querySelector('#failed-tab');
        var passedTab = document.querySelector('#passed-tab');

        var failed = document.querySelector('#failed');
        var passed = document.querySelector('#passed');
        var totals = document.querySelector('#total');

        failedTab.addEventListener('click', function () {
            failed.classList.add("show", "active");
            passed.classList.remove("show", "active");
            totals.classList.remove("show", "active");
        });

        passedTab.addEventListener('click', function () {
            passed.classList.add("show", "active");
            failed.classList.remove("show", "active");
            totals.classList.remove("show", "active");
        });

        totalTab.addEventListener('click', function () {
            totals.classList.add("show", "active");
            failed.classList.remove("show", "active");
            passed.classList.remove("show", "active");
        });
    </script>
</body>
</html>
